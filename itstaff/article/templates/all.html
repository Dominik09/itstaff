{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
{% for article in articles %}
    <h6>Дата публикации: {{ article.date }}</h6>
    <h4><a href="/articles/get/{{ article.id }}/">{{ article.title }}</a></h4>
    <p>{{ article.text }}</p>
    <p><a href="/like/{{ article.id }}/"><img src="{% static 'like.png' %}" width=25px height=25px></a>{{ article.likes }}</p><hr>
{% endfor %}
{% endblock %}
